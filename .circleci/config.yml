version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build Angular App
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist/
        

  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: /tmp/workspace

      # - add_ssh_keys:  # Add SSH keys to access your server
      #     fingerprints:
      #       - "SHA256:1niAPkqDLPZrSs0G8AX8zrUCrAz7nOJ7I3GSy9H2m2M"
          
      - run:
          name: Check artifacts stored in workspace
          command: 'ls /tmp/workspace/dist'
      
      - run:
          name: Create /var/www/angular-app
          command: |
            ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@ec2-52-87-64-57.compute-1.amazonaws.com "
              if [ -d /var/www/angular-app ]; then
                sudo rm -rf /var/www/angular-app/*;  
              else
                sudo mkdir -p /var/www/angular-app; 
                sudo chmod 766 /var/www/angular-app;
              fi"

      - run:
          name: Deploy Angular App to NGINX server
          command: |
            sudo apt-get update
            sudo apt-get install -y openssh-client
            echo "$EC2_PRIVATE_KEY" > key.pem
            chmod 600 key.pem
            scp -o StrictHostKeyChecking=no -i key.pem -r /tmp/workspace/dist/aws_demo_angular/* ubuntu@ec2-52-87-64-57.compute-1.amazonaws.com:/var/www/angular-app

      - run:
          name: Restart Nginx server
          command: |
            ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@ec2-52-87-64-57.compute-1.amazonaws.com "sudo systemctl restart nginx"



workflows:
  build-and-test:
    jobs:
      - build-node
      - deploy:
          requires:
            - build-node
