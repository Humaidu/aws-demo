# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy Angular App to nginx

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        
    steps:
    - name: GitHub Checkout
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Build App
      run: npm run build --if-present

    - name: Create the target directory if it doesn't exist
      run: sudo mkdir -p /var/www/angular-app

    - name: Deploy App to nginx
      run: |
        sudo rm -rf /var/www/angular-app/*
        sudo cp -r dist/aws_demo_angular/* /var/www/angular-app/
        sudo systemctl restart nginx
    
